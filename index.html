<!DOCTYPE html>
<html>
<head>

<title>Title</title>


<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>


<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />

<link rel="stylesheet" href="css/style.css" type="text/css" media="all">


<link href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">


</head>
<body>

	<h1>WorkChat</h1>

	<div class="content">
	<h2>Đăng nhập</h2>
		<form action="#" method="post">
			<input type="email" Name="Username" placeholder="EMAIL" required="">
			<input type="password" Name="Password" placeholder="MẬT KHẨU" required="">
			<ul class="button">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>Ghi nhớ đăng nhập</label>
					<a href="#">Bạn quên mật khẩu?</a>
				</li>
			</ul>
			<div class="submit">
				<input type="submit" value="LOGIN">
				<p>Taoj tài khoản mới <span>→</span> <a class="icon1" href="#dangKi"> Đăng kí</a></p>
				<div class="clear"></div>
			</div>
		</form>
	</div>
	
	
	<div id="dangKi" class="mfp-hide">
		<div class="contact-form1">
			<div class="contact">
				<h3>Đăng kí</h3>
				<form action="#" method="post">
						<div class="form-sub-w3ls">
							<input placeholder="TÊN ĐĂNG KÍ"  type="text" required="">
							<div class="icon-agile">
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="EMAIL" class="mail" type="email" required="">
							<div class="icon-agile">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="MẬT KHẨU"  type="password" required="">
							<div class="icon-agile">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
							</div>
						</div>
						<div class="form-sub-w3ls">
							<input placeholder="XÁC NHẬN MẬT KHẨU"  type="password" required="">
							<div class="icon-agile">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
							</div>
						</div>
					<div class="login-check">
						 <label class="checkbox"><input type="checkbox" name="checkbox" checked="">Tôi đồng ý với mọi điều khoản</label>
					</div>
					<div class="submit-w3l">
						<input type="submit" value="ĐĂNG KÍ">
					</div>
				</form>
			</div>
		</div>	
	</div>
	
	<div class="footer">
		<p> Thiết kế bởi người thiết kế <a target="_blank"></a></p>
	</div>

	
	<script type="text/javascript" src="js/jquery-3.6.0.js"></script>

	
		<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
	
	<script>
		$(document).ready(function() {
		$('.icon,.icon1,.icon2').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});
																		
		});
	</script>

</body>


</html>
